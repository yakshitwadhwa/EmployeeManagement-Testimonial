<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Navbar Styling */
.navbar {
  background-color: #002244; /* Dark Blue */
  padding: 20px 0;
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
}

.navbar a {
  color: white;
  text-decoration: none;
  font-size: 18px;
  font-weight: 500;
  padding: 10px 15px;
  transition: background 0.3s, color 0.3s;
}

.navbar a:hover {
  background-color: #004488;
  border-radius: 4px;
}

/* Admin Panel Button */
.navbar .btn {
  background-color: #007bff;
  color: white;
  padding: 10px 18px;
  border-radius: 5px;
  font-weight: 600;
}

.navbar .btn:hover {
  background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="navbar">
  <a href="/">Home</a>
  <a href="/about/">About</a>
  <a href="/services/">Services</a>
  <a href="/emp/">Employees</a>
  <a href="/emp/testimonials">Testimonials</a>
  <a href="/admin/" >Admin Panel</a>
</div>

</body>
</html>
