<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html'%}
   <div class="container mt-5">
      <h1 class="text-center mb-4">Add New Employee</h1>
   <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
         <form method="POST" action="/emp/doupdate/{{ emp.id }}/">

            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input value="{{emp.name}}" name="empname" type="text" class="form-control" id="exampleInputEmail1" >
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Phone</label>
              <input value="{{emp.phone}}" name="empphone" type="text" class="form-control" id="exampleInputEmail1" >
              </div>
              <div class="mb-3">
                <label  for="exampleInputPassword1" class="form-label">Id</label>
                <input value="{{emp.emp_id}}" name="empid" type="password" class="form-control" id="exampleInputPassword1">
              </div>
            <div class="mb-3">
              <label for="address" class="form-label"> address</label>
              <input value="{{emp.address}}" name="empaddress" type="text" class="form-control" id="exampleInputEmail1" >
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            
           
           
            <div class="mb-4">
              <label for="department" name="empdepartment" >Department</label>
              <select value="{{emp.department}}" name="empdepartment" class="form-select">
                <option name="empdepartment" value="CSE">CSE</option>
                <option  name="empdepartment" value="ME">ME</option>
                <option name="empdepartment" value="EEE">EEE</option>
              </select>
            </div>
            <div class="mb-3 form-check">
              <input {%if emp.working %} checked {% endif%} value="{{emp.working}}" type="checkbox" class="form-check-input" name="empworking" id="exampleCheck1">
              <label class="form-check-label" nmae for="working">Working</label>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>





        </div>
      </div>

    </div>

</div>
   </div>
   



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
