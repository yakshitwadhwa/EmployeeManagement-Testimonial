<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testimonials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
      table th, table td {
        text-align: center;
      }
      .table th, .table td {
        vertical-align: middle;
      }
      .card {
        margin-top: 20px;
      }
      .btn-custom {
        background-color: #007bff;
        color: white;
      }
      .btn-custom:hover {
        background-color: #0056b3;
      }
      .btn-danger {
        background-color: #dc3545;
      }
      .btn-danger:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    
    <div class="container my-5">
      <h1 class="text-center text-primary mb-4">Testimonials</h1>
      <h2 class="text-center mb-5">List of Testimonials</h2>
      
      <div class="card shadow-sm">
        <div class="card-body">
          <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
              <tr>
                <th>#SNO</th>
                <th>Image</th>
                <th>Name</th>
                <th>Testimonials</th>
                <th>Ratings</th>
                <th>Options</th>
                
              </tr>
            </thead>
            <tbody>
              {% for e in test %}
                <tr>
                  <td>{{forloop.counter}}</td>
                  <td> <img style="max-width: 170px;" src="/media/{{e.picture}}" alt=""></td>
                  <td>{{e.name}}</td>
                  <td>{{e.testimonial}}</td>
                  <td>{{e.rating}}</td>
                 
                  <td>
                    <a href="/emp/delete/{{e.id}}" class="btn btn-danger btn-sm">Delete</a>
                    <a href="/emp/update/{{e.id}}" class="btn btn-custom btn-sm ms-2">Update</a>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>

  </body>
</html>
