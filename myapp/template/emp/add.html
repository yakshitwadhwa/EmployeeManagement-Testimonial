<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html'%}
    
    <div class="container mt-5">
      <h1 class="text-center mb-4">Add New Employee</h1>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <form action="/emp/add/" method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                  <label for="empname" class="form-label">Employee Name</label>
                  <input name="empname" type="text" class="form-control" id="empname" placeholder="Enter employee name" required>
                </div>

                <div class="mb-3">
                  <label for="empphone" class="form-label">Phone Number</label>
                  <input name="empphone" type="text" class="form-control" id="empphone" placeholder="Enter phone number" required>
                </div>

                <div class="mb-3">
                  <label for="empid" class="form-label">Employee ID</label>
                  <input name="empid" type="text" class="form-control" id="empid" placeholder="Enter employee ID" required>
                </div>

                <div class="mb-3">
                  <label for="empaddress" class="form-label">Address</label>
                  <input name="empaddress" type="text" class="form-control" id="empaddress" placeholder="Enter address" required>
                </div>

                <div class="mb-4">
                  <label for="empdepartment" class="form-label">Department</label>
                  <select name="empdepartment" class="form-select" id="empdepartment" required>
                    <option value="CSE">Computer Science Engineering (CSE)</option>
                    <option value="ME">Mechanical Engineering (ME)</option>
                    <option value="EEE">Electrical Engineering (EEE)</option>
                  </select>
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" name="empworking" id="empworking">
                  <label class="form-check-label" for="empworking">Currently Working</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Employee</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
